    <script type="text/javascript">
        var sid = 'cc67c2d12741821913f037b323c79961';
        var strGlobal = sessionStorage.getItem("ShowAs");
        var strGlobalFee = sessionStorage.getItem("ShowFee");
        var cookieconsent = getCookie("RocScan_cookieconsent");
        if (cookieconsent !== "True") {
            document.getElementById("divcookie").style.display = "block";
        };

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        $("#btnCookie").click(function() {
            $("#divcookie").fadeOut("slow", function() {
                var d = new Date();
                d.setTime(d.getTime() + (1095 * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = "RocScan_cookieconsent=True" + ";" + expires + ";path=/";;
            });
        });

    <script type="text/javascript">
        var eth;
        var isTestnet = 'false';

        async function addNetwork(type) {

            if (type === 'web3') {
                if (typeof ethereum !== 'undefined') {
                    eth = new Web3Eth(ethereum);
                } else if (typeof web3 !== 'undefined') {
                    eth = new Web3Eth(web3.givenProvider);
                } else {
                    eth = new Web3Eth(ethereum);
                }
            }

            if (typeof eth !== 'undefined') {
                var network = 0;
                network = await eth.net.getId();
                netID = network.toString();
                var params;
                if (isTestnet == "false") {
                    if (netID == "56") {
                        alert("BSC Network has already been added to Metamask.");
                        return;
                    } else {
                        params = [{
                            chainId: '0x38',
                            chainName: 'ROC Smart Chain Mainnet',
                            nativeCurrency: {
                                name: 'ROC',
                                symbol: 'ROC',
                                decimals: 18
                            },
                            rpcUrls: ['https://bsc-dataseed1..org/'],
                            blockExplorerUrls: ['https://RocScan.com/']
                        }]
                    }
                } else {
                    if (netID == "97") {
                        alert("BSC Test Network has already been added to Metamask.");
                        return;
                    } else {
                        params = [{
                            chainId: '0x61',
                            chainName: 'ROC Smart Chain Testnet',
                            nativeCurrency: {
                                name: 'tROC',
                                symbol: 'tROC',
                                decimals: 18
                            },
                            rpcUrls: ['https://data-seed-prebsc-1-s1..org:8545/'],
                            blockExplorerUrls: ['https://testnet.RocScan.com/']
                        }]
                    }
                }

                window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params
                    })
                    .then(() => console.log('Success'))
                    .catch((error) => console.log("Error", error.message));
            } else {
                alert('Unable to locate a compatible web3 browser!');
            }
        }
    </script>
